<!-- each page must have view -->
<ion-view view-title="Todo">

  <!-- nav bar button -->
  <ion-nav-buttons side= "right">
    <button class= "button button-clear icon ion-ios7-plus-empty"
    ng-click="create()">
    </button>
  </ion-nav-buttons>

  <!-- content for todos -->
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
      ng-repeat= "todo in todos" href="#/tab/todos/{{todo._id}}">
      <!--dummy image. eventually have image in databse and defult image
          of app icon or something-->
        <img ng-src="https://pbs.twimg.com/profile_images/514549811765211136/9SgAuHeY.png">
        <h2>{{todo.task}}</h2>
        <p>{{todo.time}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
