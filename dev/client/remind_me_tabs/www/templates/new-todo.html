<ion-view view-title="New Todo">

  <ion-nav-buttons side= "right">
    <button class= "button button-clear icon ion-ios7-close-empty"
    ng-click="close()">
    </button>
  </ion-nav-buttons>

  <ion-content class = "padding">
      <ion-list>
        <ion-item class= "item-divider"></ion-item>

        <ion-item class="item-input">
          <input type="text" placeholder="Task" ng-model="todo.task">
        </ion-item>
        <ion-item class= "item-divider"></ion-item>

        <ion-item class="item-icon-left">
          <i class="icon ion-calendar"></i>
          <span class="input-label">Date</span>
          <input type="date" ng-model="todo.date">
        </ion-item>
        <ion-item class= "item-divider"></ion-item>

        <ion-item class="item-icon-left item-toggle">
          <i class="icon ion-map"></i>
          Location
          <label class="toggle toggle-assertive">
             <input type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </ion-item>
        <ion-item class= "item-divider"></ion-item>

        <ion-item class="item-toggle">
            Push Notification
            <label class="toggle toggle-assertive">
               <input type="checkbox" ng-model="todo.push_notif">
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
        </ion-item>
      </ion-list>
      <div>
        <button ng-click="createTodo()"
        class="button button-block button-positive">
          Create
        </button>
      </div>
      <!--testing data binding
      <p>{{todo.task}}</p>
      <p>{{todo.push_notif}}</p>
      <p>{{todo.date}}</p>
      -->
  </ion-content>

</ion-view>
