<!-- used to be tab-friends -->
<ion-view ng-controller="MapCtrl" view-title="Locations">

  <ion-nav-buttons side="right">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
  </ion-nav-buttons>

  <ion-content>
    <map data-tap-disabled="true" on-create="mapCreated(map)"></map>
  </ion-content>
</ion-view>
